            --primary-dark: #3a56c0;

            --text-light-gray: #9ca3af;
            --background: #ffffff;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: var(--text-dark);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 0.75rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: calc(100vh - 180px);
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .tool-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .panel {
            background: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.5rem;
            background: var(--primary-lighter);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        .panel-actions {
            display: flex;
            gap: 0.5rem;

            display: flex;

            font-size: 0.875rem;
            line-height: 1.5;
            resize: none;
            background: var(--background);
            color: var(--text-dark);

            box-shadow: inset 0 0 0 2px var(--primary-light);
        }

        #preview-frame {

            width: 100%;

            background: white;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;

            background: var(--primary-darker);

            transform: none;

        }

            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            background: var(--background);
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
        }

            outline: none;

        .status {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8125rem;
            position: absolute;
            bottom: 1rem;
            left: 1.5rem;
            right: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            pointer-events: none;
            z-index: 5;
        }

        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 3px solid var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);

        .status.warning {

        .status-icon {

        .progress-container {

            border-radius: var(--radius-sm);
            margin: 0.75rem 1.5rem;
            overflow: hidden;

        .progress-bar {

        }
    </style>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // DOM Elements
        const htmlEditor = document.getElementById('html-editor');
        const previewFrame = document.getElementById('preview-frame');
        const previewBtn = document.getElementById('preview-btn');
        const convertBtn = document.getElementById('convert-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const sampleBtn = document.getElementById('sample-btn');
        const clearBtn = document.getElementById('clear-btn');
        const exportHtmlBtn = document.getElementById('export-html-btn');
        const docsBtn = document.getElementById('docs-btn');
        const feedbackBtn = document.getElementById('feedback-btn');
        const statusMessage = document.getElementById('status-message');
        const statusText = document.getElementById('status-text');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        // Options
        const pageSizeSelect = document.getElementById('page-size');
        const pageOrientationSelect = document.getElementById('page-orientation');
        const marginSelect = document.getElementById('margin');
        
        // State
        let isProcessing = false;
        
        // Event Listeners
        previewBtn.addEventListener('click', previewHtml);
        convertBtn.addEventListener('click', convertToPdf);
        refreshBtn.addEventListener('click', refreshPreview);
        sampleBtn.addEventListener('click', loadSample);
        clearBtn.addEventListener('click', clearEditor);
        exportHtmlBtn.addEventListener('click', exportHtml);
        docsBtn.addEventListener('click', () => showStatus('Documentation coming soon!', 'warning'));
        feedbackBtn.addEventListener('click', () => showStatus('Feedback feature coming soon!', 'warning'));
        
        // Initial preview
        setTimeout(previewHtml, 300);
        
        // Functions
        function previewHtml() {
            try {
                const htmlContent = htmlEditor.value.trim();
                
                if (!htmlContent) {
                    showStatus('Please enter some HTML content', 'warning');
                    return;
                }
                
                // Write HTML to iframe
                const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(htmlContent);
                iframeDoc.close();
                
                showStatus('HTML preview updated successfully', 'success');
            } catch (error) {
                showStatus('Error rendering HTML: ' + error.message, 'error');
                console.error('Preview error:', error);
            }
        }
        
        function refreshPreview() {
            previewHtml();
            showStatus('Preview refreshed', 'success');
        }
        
        async function convertToPdf() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                const htmlContent = htmlEditor.value.trim();
                
                if (!htmlContent) {
                    showStatus('Please enter some HTML content', 'warning');
                    isProcessing = false;
                    return;
                }
                
                // Show progress
                progressContainer.style.display = 'block';
                progressBar.style.width = '10%';
                progressText.textContent = 'Preparing document...';
                convertBtn.disabled = true;
                previewBtn.disabled = true;
                
                // Get options
                const pageSize = pageSizeSelect.value;
                const orientation = pageOrientationSelect.value;
                const margin = parseInt(marginSelect.value);
                
                showStatus('Converting HTML to PDF...', 'warning');
                
                // Create a temporary div to render the HTML
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.style.width = pageSize === 'a4' ? '210mm' : 
                                     pageSize === 'letter' ? '216mm' : '216mm';
                tempDiv.innerHTML = htmlContent;
                document.body.appendChild(tempDiv);
                
                // Update progress
                progressBar.style.width = '30%';
                progressText.textContent = 'Rendering HTML content...';
                
                // Use html2canvas to convert HTML to canvas
                const canvas = await html2canvas(tempDiv, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    onclone: (clonedDoc) => {
                        // Ensure proper rendering in the cloned document
                        const style = clonedDoc.createElement('style');
                        style.textContent = `
                            body { 
                                margin: 0; 
                                padding: ${margin}mm;
                                -webkit-print-color-adjust: exact !important;
                                print-color-adjust: exact !important;
                            }
                            @page { 
                                size: ${pageSize} ${orientation}; 
                                margin: 0; 
                            }
                        `;
                        clonedDoc.head.appendChild(style);
                    }
                });
                
                // Remove temp div
                document.body.removeChild(tempDiv);
                
                // Update progress
                progressBar.style.width = '70%';
                progressText.textContent = 'Generating PDF document...';
                
                // Create PDF
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize
                });
                
                // Calculate dimensions
                const imgWidth = pdf.internal.pageSize.getWidth() - margin * 2;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Add image to PDF
                pdf.addImage(canvas.toDataURL('image/png', 1.0), 'PNG', margin, margin, imgWidth, imgHeight);
                
                // Update progress
                progressBar.style.width = '90%';
                progressText.textContent = 'Finalizing PDF...';
                
                // Set PDF metadata
                pdf.setProperties({
                    title: 'Converted HTML Document',
                    creator: 'HTML to PDF Converter',
                    producer: 'HTML to PDF Converter'
                });
                
                // Save PDF
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                pdf.save(`document-${timestamp}.pdf`);
                
                // Complete progress
                progressBar.style.width = '100%';
                progressText.textContent = 'Conversion complete!';
                
                showStatus('PDF generated successfully', 'success');
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('Error during conversion: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    convertBtn.disabled = false;
                    previewBtn.disabled = false;
                    isProcessing = false;
                }, 1000);
            }
        }
        
        function exportHtml() {
            const htmlContent = htmlEditor.value.trim();
            if (!htmlContent) {
                showStatus('No HTML content to export', 'warning');
                return;
            }
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('HTML exported successfully', 'success');
        }

            const iconClass = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-info-circle'
            }[type];
            
            statusMessage.querySelector('.status-icon').className = `fas ${iconClass} status-icon`;
            
            // Show status
            statusMessage.classList.add('visible');
